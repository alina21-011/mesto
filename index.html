<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/Vector.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/avatar1.jpg" alt="Главное фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" class="profile__edit-button" aria-label="Редактировать информацию"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="gallery">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close" type="reset" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" method="post" name="form">
        <input type="text" class="popup__input popup__input_data_name" required name="name">
        <input type="text" class="popup__input popup__input_data_info" required name="info">
        <button type="submit" class="popup__input-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close popup__close_add" type="reset" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_card" method="post" name="form">
        <input type="text" class="popup__input popup__input_data_title" required name="title" placeholder="Название">
        <input type="text" class="popup__input popup__input_data_url" required name="url"
          placeholder="Ссылка на картинку">
        <button type="submit" class="popup__input-save popup__input-add">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_photo popup_open-image">
    <div class="popup__container-img">
      <button class="popup__close popup__close_image" type="reset" aria-label="Закрыть"></button>
      <img class="popup__image">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>

  <template id="card">
    <article class="place">
      <div class="place__image">
      <img  class="place__photo">
    </div>
      <div class="place__info">
        <h2 class="place__title" id=""></h2>
        <button class="place__like" type="button" aria-label="Нравится фотография"></button>
        <button class="place__delete" type="button" aria-label="Удалить фотографию"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>

</body>

</html>
