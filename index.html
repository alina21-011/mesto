<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main class="content"><section class="profile"><div class="profile__main"><button class="profile__avatar-btn" type="button"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Главное фото профиля"></button><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__description"></p><button type="button" class="profile__edit-button" aria-label="Редактировать информацию"></button></div></div><button class="profile__add-button" type="button" aria-label="Добавить фото"></button></section><section class="gallery"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_edit"><div class="popup__container"><button class="popup__close" type="reset" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_profile" method="post" name="form-profile" novalidate><input id="name" class="popup__input popup__input_data_name" required name="name" placeholder="Имя" minlength="2" maxlength="40"> <span id="name-error" class="popup__error name-error"></span> <input id="info" class="popup__input popup__input_data_info" required name="info" placeholder="Информация о себе" minlength="2" maxlength="200"> <span id="info-error" class="popup__error info-error"></span> <button type="submit" class="popup__input-save">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__container"><button class="popup__close popup__close_add" type="reset" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_card"
